<script>
    function ajaxPost(url, callback) {
        var xhr = new XMLHttpRequest()
        xhr.open('get', url, true)
        xhr.send()
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                    callback(xhr.response)
                } else {
                    callback()
                }
            }
        }
    }

    ajaxPost('https://greasyfork.org/scripts/420352/stats.json', (res) => {
        //    console.log( res instanceof Array,JSON.parse(res));
        const data = JSON.parse(res);
        let dom = ``;

        // console.log(Object.values(data));
        // console.log(Object.keys(data));
        // console.log(data);

        let lastData = Object.entries(data).slice(-20);
        // console.log(Object.entries(data));

        renderEct(Object.entries(data));

        for (const iterator in data) {
            // console.log(data[iterator]);
            dom = `<tr>
                        <td>${iterator}</td>
                        <td>${data[iterator].installs}</td>
                        <td>${data[iterator].update_checks}</td>
                    </tr>`+ dom
        }
        table.insertAdjacentHTML('beforeend', dom);
    })

    function renderEct(data) {
        let dt = [], ins = [], udp = [];
        for (const i of data) {
            // console.log(i);
            dt.push(i[0])
            ins.push(i[1].installs)
            udp.push(i[1].update_checks)

        // console.log(dt, ins, udp);


        // 基于准备好的dom，初始化echarts实例
        var ECharts = echarts.init(eChartx);

        // 指定图表的配置项和数据
        var option = {

            },
            // 
            tooltip: {

                triggerOn: "mousemove",
                /* axisPointer: {

                    }

            },
            legend: {
                data: ['安装量', "检查更新"]
            },
            xAxis: {
                data: dt
            },
            yAxis: {
                left: 23
            },
            dataZoom: [
                {
                    type: 'slider',
                    start: 1,
                    end: 35
                }
            ],
            series: [{
                name: '安装量',

                data: ins,
            }, {

                type: 'line',
                data: udp
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        ECharts.setOption(option);
