<style>
  :root {
    --finn-width:${finnWidth}px;
  }

  #content_views pre,
  #content_views pre code {
    user-select: auto !important
  }

  [DarkMode],
  [darkMode] #darkBtn,
  [darkMode] code.hljs,
  [darkMode] img,
  [darkMode] pre.prettyprint {
    filter: invert(1) hue-rotate(180deg);
    transition: all .5s
  }

  [darkMode] .markdown_views.prism-github-gist .prettyprint,
  [darkMode] .markdown_views.prism-github-gist .prettyprint .pre-numbering,
  [darkMode] .markdown_views.prism-github-gist pre code,
  [darkMode] .markdown_views.prism-github-gist pre.prettyprint {
    background-color: #0d1117;
    transition: all 0.1s
  }

  [darkModE] body {
    background: #ebebeb !important;
    transition: background .7s
  }

  #darkBtn {
    position: fixed;
    top: 8px;
    left: 50px;
    width: 32px;
    height: 32px;
    z-index: 9999;
    background: gold;
    cursor: pointer;
    border-radius: 50%;
    transition: all .5s
  }

  [darkMode] #darkBtn {
    background: 0 0;
    box-shadow: -.5em .3em 0 0 gold;
    left: 60px;
    top: 4px
  }

  #darkBtn:before {
    content: "";
    width: 50px;
    height: 50px;
    display: block;
  }

  #darkBtn:after {
    content: "打开夜间模式";
    width: 100px;
    position: absolute;
    right: -120px;
    top: 4px;
    font-size: 14px;
    font-weight: 600;
    transition: all .5s;
    display: none
  }

  [darkMode] #darkBtn:after {
    content: "关闭夜间模式";
    right: -110px;
    top: 8px;
    filter: invert(1) hue-rotate(180deg);
    font-weight: 600
  }

  #darkBtn:hover:after {
    display: block
  }

  #asideArchive,
  #asideCategory,
  #asideHotArticle,
  #asideNewComments,
  #asideSearchArticle,
  #blogColumnPayAdvert,
  #csdn-toolbar .toolbar-advert,
  #csdn-toolbar .toolbar-container-left,
  #csdn-toolbar .toolbar-container-right,
  #dmp_ad_58,
  #footerRightAds,
  #passportbox,
  #placeholder,
  #rightAside,
  #recommendNps,
  .blog-footer-bottom,
  .csdn-shop-window-common,
  .csdn-side-toolbar,
  .hide-article-box.hide-article-pos.text-center,
  .hljs-button.signin,
  .leftPop,
  .login-mark,
  .opt-box.text-center,
  .template-box,
  .toolbar-search-drop-menu.toolbar-search-half,
  ::-webkit-input-placeholder,
  .passport-login-mark,
  .passport-login-container,
  .hide-preCode-box,
  #marketingBox,
  .icon-fire {
    display: none !important;
    color: transparent;
    visibility: hidden;
    height: 0
  }

  .toolbar-search.onlySearch {
    transition: all .3s ease
  }

  body #csdn-toolbar {
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .15);
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1993
  }

  .toolbar-search.onlySearch:focus-within {
    max-width: var(--finn-width) !important;
    width: var(--finn-width) !important
  }

  #asidedirectory,
  .d-flex {
    display: block !important
  }

  .main_father,
  pre.set-code-hide {
    height: auto !important
  }

  main {
    cursor: auto;
    width: 100% !important;
    box-shadow: 0 0 30px #959fa378;
    margin-bottom: 0 !important
  }

  #mainBox {
    position: relative;
    margin: 50px auto;
    width: var(--finn-width) !important;
    padding: 0 10px;
    box-sizing: content-box;
    cursor: e-resize
  }

  .comment-list-box {
    max-height: none !important
  }

  #commentPage,
  .toolbar-container-middle {
    display: block !important
  }

  .toolbar-container {
    min-width: 100% !important
  }

  #article_content {
    height: auto !important
  }

  .comment-list-container {
    padding: 4px 0 !important
  }

  .article-header-box {
    padding-top: 18px !important
  }

  main .comment-box {
    padding: 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, .05);
    margin: 8px 0
  }

  #FinnTop {
    width: 36px;
    height: 36px;
    color: #ff4d4d;
    font: 600 14px/44px arial;
    text-align: center;
    position: fixed;
    left: 50%;
    margin-left: calc(var(--finn-width)/ 2 + 20px);
    bottom: 80px;
    z-index: 999;
    cursor: pointer;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 20px #75757545
  }

  #FinnTop:before {
    content: "";
    position: absolute;
    left: 28%;
    top: 35%;
    color: #ff4d4d;
    width: 14px;
    height: 14px;
    border-top: 2px solid #ff4d4d;
    border-left: 2px solid #ff4d4d;
    transform: rotate(45deg)
  }

  .blog_container_aside {
    height: calc(100% - 100px);
    overflow-y: auto;
    overflow-x: hidden;
    border: solid #fff;
    border-width: 20px 4px 0 4px;
    background: #fff;
    box-sizing: content-box;
    position: fixed;
    top: initial !important;
    left: -307.8px !important;
    transition: all .35s;
    box-shadow: 2px 0 10px 0 rgba(0, 0, 0, .15);
    z-index: 99;
    cursor: auto
  }

  .blog_container_aside::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 15px rgba(0, 0, 0, .13);
    background-color: #fefefe
  }

  .blog_container_aside::-webkit-scrollbar {
    width: 6px;
    height: 6px;
    background-color: #eee
  }

  .blog_container_aside::-webkit-scrollbar-thumb {
    border-radius: 6px;
    background-color: #cecece
  }

  .blog_container_aside:hover {
    left: 0 !important
  }

  .recommend-box.insert-baidu-box {
    height: 75%;
    overflow: auto !important;
    position: fixed;
    background: #fff;
    box-sizing: content-box;
    transition: all .38s;
    box-shadow: 0 -3px 10px 0 rgba(0, 0, 0, .25);
    border: 10px solid #fff;
    z-index: 1995;
    top: calc(100% - 7px);
    left: 0;
    right: 0;
    margin: auto;
    width: var(--finn-width)
  }

  .recommend-box.insert-baidu-box:hover {
    top: calc(25% - 7px)
  }

  .recommend-box.insert-baidu-box::-webkit-scrollbar-thumb {
    background-color: rgba(153, 154, 170, .3)
  }

  .recommend-box.insert-baidu-box::-webkit-scrollbar {
    width: 5px;
    height: 100px
  }

  .recommend-item-box {
    display: none !important
  }

  .recommend-item-box.type_blog {
    display: block !important
  }

  aside.blog_container_aside:before {
    width: 14px;
    animation: _l 1s ease-in forwards;
    position: fixed;
    top: 48px;
    left: -3px !important;
    padding: 5px 1px 10px;
    background: #ff4d4d;
    text-align: center;
    color: #fff;
    content: "";
    writing-mode: tb-rl;
    font-size: 10px;
    line-height: 1;
    border-radius: 0 0 15px 0;
    transition: all .35s ease
  }

  @keyframes _l {
    from {
      left: -20px
    }

    to {
      left: 0
    }
  }

  aside.blog_container_aside:hover::before {
    width: 308px;
    height: 18px;
    padding: 4px 2px;
    writing-mode: rl-tb;
    font-size: 14px;
    top: 58px;
    border-radius: 0
  }

  .recommend-box.insert-baidu-box:before {
    position: fixed;
    bottom: 40px;
    left: 50%;
    margin-left: calc(var(--finn-width)/ 2 + 11px);
    padding: 4px;
    background: #ff4d4d;
    color: #fff;
    content: "推荐阅读";
    font-size: 12px;
    pointer-events: auto !important
  }

  html body {
    min-width: 100%;
    background: #eee
  }

  #toolbar-search-button {
    width: 104px !important;
    border-radius: 0
  }

  #pcCommentBox:has(.unlogin-comment-model) {
    display: none !important
  }

  @media print {
    aside,#csdn-toolbar,#toolBarBox,.recommend-box,#pcCommentBox, #FinnTop {
      display: none !important
    }
  }
</style>
<div id="darkBtn"></div>
<div id="FinnTop">TOP</div>
